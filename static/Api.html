<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                 stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                 viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">AI Frontend</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">API</a>
            <button class="mr-5 hover:text-gray-900" onclick="location.href='Pricing.html'">Pricing</button>
            <button class="mr-5 hover:text-gray-900" onclick="location.href='billing.html'">billing</button>
        </nav>
        <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
            Profile
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</header>
<body>
    <div class="container mx-auto px-5 py-10">
        <table class="table-auto w-full text-left border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-100">
              <th class="border border-gray-300 px-4 py-2">Name</th>
              <th class="border border-gray-300 px-4 py-2">Key</th>
              <th class="border border-gray-300 px-4 py-2">Created</th>
              <th class="border border-gray-300 px-4 py-2">Last Used</th>
              <th class="border border-gray-300 px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white hover:bg-gray-100">
              <td class="border border-gray-300 px-4 py-2">API Key 1</td>
              <td class="border border-gray-300 px-4 py-2">1234567890abcdef</td>
              <td class="border border-gray-300 px-4 py-2">2023-10-01</td>
              <td class="border border-gray-300 px-4 py-2">2023-10-05</td>
              <td class="border border-gray-300 px-4 py-2"><button class="text-red-500 hover:text-red-700">Delete</button></td>
            </tr>
            <tr class="bg-white hover:bg-gray-100">
              <td class="border border-gray-300 px-4 py-2">API Key 2</td>
              <td class="border border-gray-300 px-4 py-2">abcdef1234567890</td>
              <td class="border border-gray-300 px-4 py-2">2023-10-02</td>
              <td class="border border-gray-300 px-4 py-2">2023-10-06</td>
              <td class="border border-gray-300 px-4 py-2"><button class="text-red-500 hover:text-red-700">Delete</button></td>
            </tr>
          </tbody>
        </table>
        <button class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
            Create new API key
          </button>
      </div>      
</body>
</html>
